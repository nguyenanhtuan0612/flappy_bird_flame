name: flappy_bird_flame
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flame: ^1.6.0
  flame_rive: ^1.6.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.20

dev_dependencies:
